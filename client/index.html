<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDoodle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" data-cy="canvas"></canvas>
    <div id="toolbar" class="toolbar">
        <div id="tools" class="options">
            <a id="eraser" class="tool" data-cy="eraser-btn"><span class="material-icons-outlined primary-tools">dock</span></a>
            <a id="pen" class="tool" data-cy="pen-btn"><span class="material-icons-outlined primary-tools"> edit </span></a>
        </div>

        <div id="pen-color-options" class="options pen-options" data-cy="color-btn-section">
            <a class="color tool" style="background: red;"></a>        
            <a class="color tool" style="background: green;"></a>        
            <a class="color tool" style="background: blue;"> </a>        
            <a class="color tool" style="background: purple;"></a>
            <a class="color tool" style="background: yellow;"> </a>        
            <a class="color tool" style="background: orange;"></a>
        </div>
        <div id="pen-width-options" class="options pen-options" data-cy="line-width-section">
            <a class="tool line-width"><hr style="height: 1px;"></a>        
            <a class="tool line-width"><hr style="height: 5px;"></a>        
            <a class="tool line-width"><hr style="height: 10px;"></a>        
            <a class="tool line-width"><hr style="height: 13px;"></a>        
            <a class="tool line-width"><hr style="height: 17px;"></a> 
        </div>
        <div id="erase-options" class="options erase-options" data-cy="eraser-width-section">
            <a class="eraser-radius tool"><span style="width: 10px; height: 10px;"></span></a>        
            <a class="eraser-radius tool"><span style="width: 15px; height: 15px;"></span></a>        
            <a class="eraser-radius tool"><span style="width: 20px; height: 20px;"></span></a>       
            <a class="eraser-radius tool"><span style="width: 25px; height: 25px;"></span></a>
            <a class="eraser-radius tool"><span style="width: 30px; height: 30px;"></span></a>       
            <a class="eraser-radius tool"><span style="width: 40px; height: 40px;"></span></a>
        </div>    
    </div>
</body>
<script src="./src/draw-window.ts" type="module"></script>
<script src="./src/index.ts" type="module"></script>
<script src="./src/websocket.ts" type="module"></script>
</html>
