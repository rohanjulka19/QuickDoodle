<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiDraw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="toolbar" class="toolbar">
        <div id="tools" class="options">
            <a id="eraser" class="tool"><i class="fa-solid fa-eraser"></i></a>
            <a id="pen" class="tool"><i class="fa-solid fa-pen"></i></a>
        </div>

        <div id="pen-color-options" class="options pen-options">
            <a class="color tool" style="background: red;"></a>        
            <a class="color tool" style="background: green;"></a>        
            <a class="color tool" style="background: blue;"> </a>        
            <a class="color tool" style="background: purple;"></a>
            <a class="color tool" style="background: yellow;"> </a>        
            <a class="color tool" style="background: orange;"></a>
        </div>
        <div id="pen-width-options" class="options pen-options">
            <a class="tool line-width"><hr style="height: 1px;"></a>        
            <a class="tool line-width"><hr style="height: 5px;"></a>        
            <a class="tool line-width"><hr style="height: 10px;"></a>        
            <a class="tool line-width"><hr style="height: 13px;"></a>        
            <a class="tool line-width"><hr style="height: 17px;"></a> 
        </div>
        <div id="erase-options" class="options erase-options">
            <a class="eraser-radius eraser-radius-5 tool"><i class="fa-solid fa-pen"></i></a>        
            <a class="eraser-radius eraser-radius-10 tool"><i class="fa-solid fa-pen"></i></a>        
            <a class="eraser-radius eraser-radius-15 tool"><i class="fa-solid fa-pen"></i></a>       
            <a class="eraser-radius eraser-radius-20 tool"><i class="fa-solid fa-pen"></i></a>
            <a class="eraser-radius eraser-radius-25 tool"><i class="fa-solid fa-pen"></i></a>       
            <a class="eraser-radius eraser-radius-30 tool"><i class="fa-solid fa-pen"></i></a>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
